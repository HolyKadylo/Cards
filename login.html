<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<link href="styles.css" rel="stylesheet">
		<title>
			Авторизація
		</title>
	</head>
	<body>
		<script>
			var url = window.location.href

			var unauthorized = "?msg=una"
			var noSuchLogin = "?msg=lgn"
			var wrongPassword = "?msg=psd"
			var somethingWrong = "?msg=pswlgn"
			var fatalErr = "?msg=err"

			if (url.includes(unauthorized)){
				alert("Вы должны войти в систему для просмотра этой страницы")
				window.location.href = "/cards/login.html"
			}
			if (url.includes(noSuchLogin)){
				alert("Неверный логин или пароль")
				window.location.href = "/cards/login.html"
			}
			if (url.includes(wrongPassword)){
				alert("Неверный пароль")
				window.location.href = "/cards/login.html"
			}
			if (url.includes(somethingWrong)){
				alert("Неверный логин или пароль")
				window.location.href = "/cards/login.html"
			}
			if (url.includes(fatalErr)){
				alert("Неизвестная ошибка приложения")
				window.location.href = "/cards/login.html"
			}
			
		</script>
		<h2>Введите идентификационные данные</h2><br>
		<form action="auth" method=POST style = "text-align:center">
			<input type="text" size="25" name="login" placeholder = "ФИО или табельный номер">
			<abbr title="Если у вас нет пароля, вводите ФИО. Если у вас есть пароль, вводите табельный номер" style = "border-bottom:2px dotted blue; color:grey">
				[?]</abbr>
			<br>
			<input type="password" size="25" name="pass" placeholder = "Пароль или табельный номер">
			<abbr title="Если вы ввели ФИО, вводите табельный номер. Если вы ввели табельный номер, вводите пароль" style = "border-bottom:2px dotted blue; color:grey">
				[?]</abbr>
			<br>
			<br>
			<input type="submit" value="Войти">
		</form>
	</body>
</html>
