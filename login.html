<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<link href="styles.css" rel="stylesheet">
		<title>
			Авторизація
		</title>
	</head>
	<body>
		<h2>Введите идентификационные данные</h2><br>
		<form action="auth" method=POST style = "text-align:center">
			<input type="text" size="25" name="login" placeholder = "ФИО или табельный номер">
			<abbr title="Если у вас нет пароля, вводите ФИО. Иначе, можете себя не ограничивать в выборе" style = "border-bottom:2px dotted blue; color:grey">
				[?]</abbr>
			<br>
			<input type="password" size="25" name="pass" placeholder = "Пароль или табельный номер">
			<abbr title="Конечно, два табельных номера ввести нельзя, равно как и не ввести пароль если он у вас есть" style = "border-bottom:2px dotted blue; color:grey">
				[?]</abbr>
			<br>
			<br>
			<input type="submit" value="Войти">
		</form>
	</body>
</html>
